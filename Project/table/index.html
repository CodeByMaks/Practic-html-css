<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <p class="ver">True version</p>

      <tr class="ragam">

        <td class="ryad1" colspan="3">13</td>

        <td>16</td>

        <td>20</td>
      </tr>
      <tr>
        <td class="rang" colspan="3">21</td>

      <tr>
        <td class="nine" colspan="4">09</td>

      <tr>
