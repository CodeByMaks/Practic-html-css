<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Pricing Tables</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="text">
      <p>Responsive Pricing Tables</p>
    </div>
    <div class="all">
      <div class="box1">
        <div class="basic">
          <p>Basic</p>
        </div>
        <div class="first">
          <p class="text1"><strong>10G</strong> Storage</p>
        </div>
        <div class="second">
          <p><strong>10</strong> Emails</p>
        </div>
        <div class="third">
          <p><strong>10</strong> Domains</p>
        </div>
        <div class="fouth">
          <p><strong>Endless</strong> Support</p>
        </div>
        <div class="five">
          <p>
            <strong>$ 10</strong> <br />
            per month
          </p>
        </div>
        <div class="six">
          <p>Sign up</p>
        </div>
      </div>

      <div class="box2">
        <div class="pro">
          <p>Pro</p>
        </div>
        <div class="first">
          <p><strong>25G</strong> Storage</p>
        </div>
        <div class="second">
          <p><strong>25G</strong> Emails</p>
        </div>
        <div class="third">
          <p><strong>25G</strong> Domains</p>
        </div>
        <div class="fouth">
          <p><strong>Endless</strong> Support</p>
        </div>
        <div class="five">
          <p>
            <strong>$ 25</strong> <br />
            per month
          </p>
        </div>
        <div class="six">
          <p>Sign up</p>
        </div>
      </div>

      <div class="box3">
        <div class="premium">
          <p>Premium</p>
        </div>
        <div class="first">
          <p><strong>50G</strong> Storage</p>
        </div>
        <div class="second">
          <p><strong>50G</strong> Emails</p>
        </div>
        <div class="third">
          <p><strong>50G</strong> Domains</p>
        </div>
        <div class="fouth">
          <p><strong>Endless</strong> Support</p>
        </div>
        <div class="five">
          <p>
            <strong>$ 50</strong> <br />
            per month
          </p>
        </div>
        <div class="six">
          <p>Sign up</p>
        </div>
      </div>
    </div>
  </body>
</html>
