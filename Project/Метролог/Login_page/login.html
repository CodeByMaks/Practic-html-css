<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Метролог</title>
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>
    <div class="header">
     <a href="../Main/index.html"><img src="../image/image 1.png" alt="" /></a> 
    </div>
    <div class="box">
      <p class="txt_header">Кабинет метролога</p>
      <form action="">
        <div class="box_main">
          <div class="email">
            <input type="email" placeholder="Email" />
          </div>
          <div class="password">
            <input type="password" placeholder="Пароль" />
            <a
              href=""
              class="forgot_passw"
              style="color: rgb(18, 18, 250); text-decoration: none"
              >Забыли пароль?</a
            >
          </div>
          <button class="button1" type="submit">Войти</button><br />
          <label class="checkbox">
            <input type="checkbox" /> Сохранить логин и пароль </label
          ><br />
          <a
            href=""
            class="register"
            style="color: rgb(18, 18, 250); text-decoration: none"
            >Зарегистрироваться</a
          >
        </div>
      </form>
    </div>
  </body>
</html>
